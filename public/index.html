<html ng-app="bulkrefApp">
<head>
  <title>BulkRef</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>

  <script type="text/javascript" src="controller.js"></script>
</head>
<body ng-controller="BulkrefCtrl">

  <div class="container">
    <div class="row">
      <div class="col-md-6">

        <p>Titles to search for:</p>
        <!--
        <input type="text" id="title-text" style="width:300px"></input>
        <br>

        A Bayesian approach to star-galaxy classification
        new insight into the strategy for nitrogen metabolism in plant cells
        Beta vulgaris: a dearth of antidepressant activity in mice
      -->
      <textarea id="title-area" cols="40" rows="5" wrap="off"
      ng-model="names" ng-list="&#10;" ng-trim="false"></textarea>

      <button id="btn" type="button" class="btn btn-primary" ng-click="start()">Click me!</button>

      <div>All DOIs:</div>
      <textarea id="doi-area" cols="40" rows="5" readonly></textarea>

    </div>
    <div class="col-md-6">
      <div class="list-group" id="result-list">

        <div class="list-group-item" ng-repeat="title in titles">
          <h4 class="list-group-item-heading">{{title}}</h4>
          <div id="loading-{{$index}}">
            <img src="spinny.gif"></img>
            Loading...
          </div>

          <div id="citation-container-{{$index}}" style="display: none;">
            <p class="list-group-item-text" id="citation-text-{{$index}}"></p>
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="approve-{{$index}}">Approve</button>
              <!--<button type="button" class="btn btn-default">Reject</button>-->
            </div>
          </div>
          <div id="error-text-{{$index}}" style="display: none; color: red;">
          </div>
          <div id="doi-{{$index}}" style="display: none;">
          </div>

        </div>

      </div>
    </div>
  </div>

</body>
</html>
