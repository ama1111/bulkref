<html ng-app="bulkrefApp">
<head>
  <title>BulkRef</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script type="text/javascript" src="controller.js"></script>

</head>
<body ng-controller="BulkrefCtrl">

  <div class="container">

    <div class="row">
      <div class="col-sm-8">

        <p>Titles to search for:</p>
        <!--
        <input type="text" id="title-text" style="width:300px"></input>
        <br>

        A Bayesian approach to star-galaxy classification
        new insight into the strategy for nitrogen metabolism in plant cells
        Beta vulgaris: a dearth of antidepressant activity in mice
      -->
      <textarea style="width:100%" rows="5" wrap="off"
      ng-model="names" ng-list="&#10;" ng-trim="false"></textarea>

      <br/>
      <br/>
      <button id="btn-start" type="button" class="btn btn-primary" ng-click="start()"
      ng-disabled="processing">
        {{processing ? "Processing" : "Start"}}
      </button>
      <br/>

      <div class="list-group">

        <div class="list-group-item" ng-repeat="result in results"
        ng-class="{'list-group-item-success': result.approved}">

          <h4 class="list-group-item-heading">{{result.searchTerm}}</h4>

          <div ng-show="result.state === 'Loading'">
            <img src="spinny.gif"></img>
            Loading...
          </div>

          <div ng-show="result.state == 'Completed'">
            <p class="list-group-item-text">{{result.citation}}</p>

            <div class="btn-group">
              <button type="button" class="btn btn-default"
              ng-click="onApproveClicked(result)" id="btn-approve-{{$index}}">Approve</button>
              <!--<button type="button" class="btn btn-default">Reject</button>-->
            </div>

          </div>
          <div id="error-text-{{$index}}" ng-show="result.state === 'Failed'" style="color: red;">
            {{result.errorText}}
          </div>

        </div>

      </div>

    </div>

    <div class="col-sm-4">

      <p>Approved DOIs:</p>
      <textarea id="doi-area" style="width:100%; height:95%" rows="5" ng-model="dois" ng-list="&#10;" ng-trim="false"></textarea>

    </div>
  </div>

</body>
</html>
